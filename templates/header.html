    <!--modalwindow-->
    <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Registration</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">Close
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container fluid">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputEmail">Email address</label>
                                        <input type="email" class="form-control" id="inputEmail" aria-describdby="emailHelp" placeholder="Email" required="true">
                                        <small class="form-text text-muted" id="emailHelp">Enter your email</small>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputPassowrd">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                                        <small class="form-text text-muted" id="passwordHelp">More 10 characters</small>
                                    </div>
                                    <div class="form-check">
                                        <label for="" class="form-check-label">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
